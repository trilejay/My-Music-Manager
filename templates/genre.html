{% extends "base.html" %}

{% block title %} Genre Informations {% endblock %}

{% block content %}
<h2>Submit a new Genre:</h2>
    
<form action="/submit_genre" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <input type="submit" value="Add Genre">
</form>
    
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Genre Categories</h1>
        <table class="table table-striped" border="1">
            <thead>
                <tr>
                    <th>Genre ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for genre in genres %}
                <tr>
                    <td>{{ genre['genre_id'] }}</td>
                    <td>{{ genre['name'] }}</td>
                    <td>
                        <a href="/genres/update/{{genre['genre_id']}}">
                            <button>Update</button>
                        </a>
                    <form action="/genres/delete/{{genre['genre_id']}}" method="POST" stle="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this entry');">
                            Delete
                        </button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
